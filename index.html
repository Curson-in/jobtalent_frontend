<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (SEO Optimized) -->
    <title>Curson - Verified Jobs & Talent Platform for Remote and Local Hiring</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Curson is a modern job and talent platform connecting verified candidates with employers. Find remote jobs, local hiring, and skill-verified talent faster."
    />

    <!-- Keywords (secondary signal) -->
    <meta
      name="keywords"
      content="job portal, hire talent, remote jobs, verified jobs, hiring platform, job search india, recruiter software, talent marketplace"
    />

    <!-- Author -->
    <meta name="author" content="Curson" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.curson.in/" />

    <!-- Favicon (CRITICAL for Google logo) -->
    <link rel="icon" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Curson" />
    <meta property="og:title" content="Curson - Verified Jobs & Talent Platform" />
    <meta
      property="og:description"
      content="Hire faster or get hired smarter with Curson. Discover verified jobs and skill-verified talent across remote and local hiring."
    />
    <meta property="og:url" content="https://www.curson.in/" />
    <meta property="og:image" content="https://www.curson.in/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Curson - Global Job & Talent Platform" />
    <meta
      name="twitter:description"
      content="Find verified jobs or hire skill-verified talent with Curson."
    />
    <meta name="twitter:image" content="https://www.curson.in/logo.png" />

    <!-- ========================= -->
    <!-- STRUCTURED DATA (JSON-LD) -->
    <!-- ========================= -->

    <!-- Organization -->
    <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Curson",
  "url": "https://www.curson.in/",
  "logo": "https://www.curson.in/logo.png",
  "sameAs": [
    "https://www.linkedin.com/company/curson",
    "https://twitter.com/curson"
  ]
}
</script>


    <!-- Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Curson",
        "url": "https://www.curson.in",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.curson.in/jobs?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-5CQBXCLM');
    </script>
    <!-- End GTM -->
  </head>

  <body>
    <!-- GTM (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-5CQBXCLM"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe>
    </noscript>

    <!-- React Root -->
    <div id="root"></div>

    <!-- App Script -->
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  </body>
</html>
